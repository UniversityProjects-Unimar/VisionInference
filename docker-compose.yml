services:
  vision-inference:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vision-inference
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./models:/app/models
    devices:
      - /dev:/dev
    privileged: true  # Needed for camera access
    restart: unless-stopped
    ports:
      - "8080:8080"
